<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestão de Cantina - Refor 2025</title>
</head>
<body>
    <form 
    id="form_retiro"
    autocomplete="off"
    >
        <div id="header-form">
            <h1>Gestão de Cantina (beta)</h1>
            <img src="assets/images/logo-retiro.png" alt="">
        </div>
        
        <fieldset class="field_container">
            <div>
                <label for="family">Família*</label> <br>
                <select name="family" id="family" required autofocus>
                    <option value="f001">Família 1</option>
                    <option value="f002">Família 2</option>
                    <option value="f003">Família 3</option>
                    <option value="f004">Família 4</option>
                    <option value="f005">Família 5</option>
                    <option value="f006">Família 6</option>
                    <option value="f007">Família 7</option>
                    <option value="f008">Família 8</option>
                    <option value="f009">Família 9</option>
                    <option value="f010">Família 10</option>
                </select>
            </div>
            <div>
                <label for="nome">Nome do Retirante*</label> <br>
                <input name="nome" id="nome" type="text" required>
            </div>
        </fieldset>

        <fieldset class="field_container">
            <div>
                <label for="user_email">Email*</label>
                <input id="user_email" name="user_email" type="email" required>
            </div>
            <div>
                <label for="telefone">Telefone*</label>
                <input id="telefone" name="telefone" type="tel" required>
            </div>
        </fieldset>

        <fieldset class="field_container">
            <div>
                <label for="product">Produto*</label> <br>
                <select name="product" id="product" required>
                    <option value="1">Sorvete (R$2,00)</option>
                    <option value="2">Picolé (R$1,50)</option>
                    <option value="3">Doce (R$1,00)</option>
                </select>
            </div>
            <div>
                <label for="amount">Quantidade*</label> <br>
                <input name="amount" id="amount" min="1" type="number" required>
            </div>
        </fieldset>

        <div id="confirm_field">
            <input name="confirm" value="Sim" id="confirm" type="checkbox" required>
            <label for="confirm">Revise as informações e marque a caixa para confirmação.</label>
        </div>
        
        <button type="submit" id="send" value="submit">Salvar Registro</button>
        <button type="reset" id="remove">Limpar Dados</button>

   
        <div class="field_container" id="hidden_container">
            <input name="Data e Hora" id="date_time" type="datetime" readonly hidden>
            <input name="Descrição" id="description" type="text" readonly hidden>
        </div>

        <div id="field_download">
            <p>Para baixar o relatório de registros <a href="#" id="baixarCsv">Clique Aqui</a>.</p>
            <a href="#" onclick="localStorage.clear()">Limpar LocalStorage</a>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
