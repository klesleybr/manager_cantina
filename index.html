<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestão de Cantina - Refor 2025</title>
</head>
<body>
    <form 
    id="form_retiro"
    method = "POST" 
    action="https://script.google.com/macros/s/AKfycbyWxivLD9GXpbeWCLNA4fryc1dI05vMUmvPw_I3CTPPSBg0kjHuStCPWnagFLjE2QqA/exec"
    autocomplete="off"
    oninput="total.value=(product.value)*(amount_product.value)"
    >
        <div id="header-form">
            <h1>Gestão de Cantina (beta)</h1>
            <img src="assets/images/logo-retiro.png" alt="">
        </div>
        
        <fieldset class="field_container">
            <div>
                <label for="family">Família*</label> <br>
                <select name="Família" id="family" required autofocus>
                    <option value="f001">Família 1</option>
                    <option value="f002">Família 2</option>
                    <option value="f003">Família 3</option>
                    <option value="f004">Família 4</option>
                    <option value="f005">Família 5</option>
                    <option value="f006">Família 6</option>
                    <option value="f007">Família 7</option>
                    <option value="f008">Família 8</option>
                    <option value="f009">Família 9</option>
                    <option value="f010">Família 10</option>
                </select>
            </div>
            <div>
                <label for="user_email">Email</label> <br>
                <input name="Email" id="user_email" placeholder="user@example.com" type="email" required>
            </div>
        </fieldset>

        <fieldset class="field_container">
            <div>
                <label for="product">Produto*</label> <br>
                <select name="Produto" id="product" required>
                    <option value="2">Sorvete (R$2,00)</option>
                    <option value="1,5">Picolé (R$1,50)</option>
                    <option value="1">Doce (R$1,00)</option>
                </select>
            </div>
            <div>
                <label for="amount_product">Quantidade*</label> <br>
                <input name="Quantidade" id="amount_product" min="1" type="number" required>
                <!--
                <label for="total">Total</label> <br>                    
                <p>R$ </p> <output name="total" id="total" form="form_retiro" for="product*amount_product"></output>
                -->
            </div>
        </fieldset>

        <div id="confirm_field">
            <input name="Confirmação" value="Sim" id="confirm" type="checkbox" required>
            <label for="confirm">Revise as informações e marque a caixa para confirmação.</label>
        </div>
        
        <button type="submit" id="send" onclick="alert('Dados enviados com sucesso.')" value="submit">Salvar Registro</button> <!-- Há também os types button, reset....-->
        <button type="reset" id="remove">Limpar Dados</button>

        <div class="field_container" id="hidden_container">
            <input name="Data e Hora" id="date_time" type="datetime" readonly hidden>
            <input name="Descrição" id="description" type="text" readonly hidden>
        </div>
    </form>
</body>
</html>
