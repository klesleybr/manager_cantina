<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/jquery.mask.min.js"></script>
    <title>Gestão de Cantina - Refor 2025</title>
</head>
<body>
    <form 
    id="form_retiro"
    autocomplete="off"
    >
        <div id="header-form">
            <h1>Gestão de Cantina</h1>
            <img src="assets/images/logo-retiro.png" alt="">
        </div>
        
        <fieldset class="field_container">
            <div>
                <label for="family">Representante*</label> <br>
                <select name="family" id="family" required autofocus>
                    <option value="f001">Família 1</option>
                    <option value="f002">Família 2</option>
                    <option value="f003">Família 3</option>
                    <option value="f004">Família 4</option>
                    <option value="f005">Família 5</option>
                    <option value="f006">Família 6</option>
                    <option value="f007">Família 7</option>
                    <option value="f008">Família 8</option>
                    <option value="f009">Família 9</option>
                    <option value="f010">Família 10</option>
                </select>
            </div>
            <div>
                <label for="nome">Nome do Retirante*</label> <br>
                <input name="nome" id="nome" type="text" required placeholder="ex.: José de Araujo Silva">
            </div>
        </fieldset>

        <!--
        <fieldset class="field_container">
            <div>
                <label for="user_email">Email</label>
                <input id="user_email" name="user_email" type="email" required placeholder="ex.: user@hotmail.com">
            </div>
            <div>
                <label for="telefone">Telefone*</label>
                <input id="telefone" name="telefone" type="tel" required placeholder="(XX) 9xxxx-xxxx">
            </div>
        </fieldset>
        -->

        <fieldset class="field_container">
            <div>
                <label for="product">Produto*</label> <br>
                <select name="product" id="product" required>
                    <option value="1">Refrigerante Coca-Cola Zero Lata 350 mL (R$6,00)</option>
                    <option value="2">Refrigerante Schweppes Lata 350 mL (R$6,50)</option>
                    <option value="3">Refrigerante Soda Lata 350 mL (R$5,50)</option>
                    <option value="4">Refrigerante Guaraná Lata 350 mL (R$5,50)</option>
                    <option value="5">Refrigerante Coca-Cola 2L (R$14,00)</option>
                    <option value="6">Refrigerante Fanta 2L (R$12,50)</option>
                    <option value="7">Refrigerante Kuait 2L (R$12,50)</option>
                    <option value="8">Água com Gás Cristal 500 mL (R$4,00)</option>
                    <option value="9">Água Tônica Antártica 350 mL (R$6,00)</option>
                    <option value="0"></option>

                    <option value="10">Drops Freegells (R$2,00)</option>
                    <option value="11">Drops Azedinho (R$1,80)</option>
                    <option value="12">Chocolate Batom (R$2,00)</option>
                    <option value="13">Salgadinho (R$1,50)</option>
                    <option value="14">Pipoca Boni (R$0,80)</option>
                    <option value="15">Pirulito (R$0,60)</option>
                    <option value="16">Paçoca (R$1,00)</option>
                    <option value="17">Lanche Goiabada (R$1,50)</option>
                    <option value="18">Pastel (R$7,00)</option>
                    <option value="19">Coxinha (R$7,00)</option>
                    <option value="20">Cachorro Quente de Forno (R$7,00)</option>
                    <option value="0"></option>

                    <option value="21">Suco de Goiaba 200 mL (R$2,00)</option>
                    <option value="22">Suco de Manga 200 mL (R$2,00)</option>
                </select>
            </div>
            <div>
                <label for="amount">Quantidade*</label> <br>
                <input name="amount" id="amount" min="1" type="number" required>
            </div>
        </fieldset>

        <div id="confirm_field">
            <input name="confirm" value="Sim" id="confirm" type="checkbox" required>
            <label for="confirm">Revise as informações e marque a caixa para confirmação.</label>
        </div>
        
        <button type="submit" id="send" value="submit">Salvar Registro</button>
        <button type="reset" id="remove">Limpar Dados</button>

   
        <div class="field_container" id="hidden_container">
            <input name="Data e Hora" id="date_time" type="datetime" readonly hidden>
            <input name="Descrição" id="description" type="text" readonly hidden>
        </div>

        <div id="field_download">
            <p>Para baixar o relatório de registros <a href="#" id="baixarCsv">Clique Aqui</a>.</p>
            <p>Para impar o Armazenamento de Dados Local <a href="#" id="limparBD">Clique Aqui</a>.</p>
        </div>
    </form>

    <footer>
        <p>Página desenvolvida para gerenciamento da cantina do Retiro Evangélico Reformado (versão 1.0.0).</p>
        <p id="text-footer">Soli Deo Gloria</p>
    </footer>

    
    <script src="script.js"></script>
</body>
</html>
